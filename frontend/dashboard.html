<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:#BDBDBD; margin: 5px 5px 0px 5px;padding: 0px;">
    <div style="display: flex; flex-direction: row; gap: 15px;">
        <div style="width: 4.5%; height: 100vh; display: flex; flex-direction: column;align-items: center; gap:35px;background-color: black;padding-top: 10px; border-radius: 5px;" >
            <i class="fa fa-user" aria-hidden="true" style="color: white; font-size: 40px; cursor: pointer;"></i>
            <i class="fa fa-home" aria-hidden="true" style="color: white; font-size: 40px; cursor: pointer;"></i>
            <i  class="fa fa-inbox" aria-hidden="true" style="color: white; font-size: 40px; cursor: pointer;"></i>
            <i id="chat" class="fa fa-weixin" aria-hidden="true" style="color: white; font-size: 40px; cursor: pointer;"></i>
            <i class="fa fa-hashtag" aria-hidden="true" style="color: white; font-size: 40px; cursor: pointer;"></i>
        </div>
        <div style="width: 25%; display: flex;flex-direction: column; gap: 30px;margin-top: 30px;">
            <div style="height: 330px; display: flex; flex-direction: column;justify-content: space-between; background-color: white; border-radius: 5px;" >
                <div>
                  <h4 style="margin:10px;">Online User</h4>
                  <hr>
                  <div style="display: flex; align-items: center; gap: 20px;">
                    <i class="fa fa-user" aria-hidden="true" style="margin-left: 20px;font-size: 40px; cursor: pointer;"></i>
                    <p>You</p>
                  </div> 
                  <!-- ///append -->
                </div>
                 <div style="display: flex;justify-content:space-around;gap: 40px;">
                    <div style="display: flex;flex-direction: column;align-items: center;">
                        <p>Active</p>
                        <h5 style="margin-top: 3px;">1</h5><!-- ///append -->
                    </div>
                    <div style="display: flex;flex-direction: column;align-items: center;">
                        <p>Away</p>
                        <h5 style="margin-top: 3px;">0</h5><!-- ///append -->
                    </div>
                 </div>

            </div>
            <div  style="height: 300px;background-color: white;height: 330px; display: flex; flex-direction: column;justify-content: space-between; border-radius: 5px;">
                <div>
                    <div style="display: flex; justify-content: center;align-items: center;  flex-direction: column;margin-top: 20px; ">
                        <i class="fa fa-user" aria-hidden="true" style="font-size: 40px;cursor: pointer;"></i>
                        <p>You</p>
                    </div> 
                </div>
                <div>
                    <div style="display: flex;justify-content:space-around;gap: 40px;">
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <p>New</p>
                            <h5 style="margin-top: -3px;">0</h5><!-- ///append -->
                        </div>
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <p>In Progress</p>
                            <h5 style="margin-top: -3px;">0</h5><!-- ///append -->
                        </div>
                     </div>
                     <div style="display: flex;justify-content:center;gap: 40px;">
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <i class="fa fa-cog" aria-hidden="true" style="font-size: 30px;cursor: pointer;"></i>
                            <p style="margin-top: 3px;">Go to Profile</p><!-- ///append -->
                        </div>
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <i class="fa fa-shield" aria-hidden="true" style="font-size: 30px;cursor: pointer;"></i>
                            <p style="margin-top: 3px;">Go to Admin</p><!-- ///append -->
                        </div>
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 30px;cursor: pointer;"></i>
                            <p style="margin-top: 3px;">Edit Profile</p><!-- ///append -->
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <div style="width: 70%;margin-top: 30px; background-color: white; border-radius: 5px; height: 92.5vh;">
            <div>
                <select name="" id="" style="margin-left: 20px;margin-top: 10px; padding: 5px; border-radius: 5px; ">
                    <option value="Activity">All Activity</option>
                    <option value="Unread">Unread Activity</option>
                    <option value="Log">Status and Log</option>
                </select>
                <!-- <h4 style="margin:10px;">Online User</h4> -->
                <hr>           
            </div>
    </div>
</body>
<script>
    let chat = document.getElementById('chat');

chat.onclick = () => {
    location = './chat.html';
 };
</script>
</html>
